                    <option>Pagats</option>
                    <option>No Pagats</option>
                    <option>Llista Emails</option>
            </select>
            <button type="button"  class="btn btn-primary" id='botoCancela' v-on:click="cancela">Cancela </button>

    <div class=" row  " style="cursor: pointer;"  v-for="soci in lsocis">
        
        <div class=" col-md-5" v-if="email==false">
            <div style="display: inline;">
                    {{soci.numerosoci}}
            </div>
            <div style="display: inline;">
                    {{soci.nom}} {{soci.cognoms}} 
            </div>
            <div style="display: inline;">
              {{soci.dni}}
            </div>
        </div>
        
        <div class=" col-md-5" v-if="email==true">
                {{soci.nom}} {{soci.cognoms}}  {{soci.email}}
        </div>
    
    </div>
