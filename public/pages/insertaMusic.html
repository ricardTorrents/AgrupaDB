        <div id="pagInsertaMusic">
            <div id=FormInsertaMusic>
                <div class="form-group">
                    <label for="musicNom">Nom:</label>
                    <input type="text" class="form-control" id="musicNom" v-bind:value="music.nom">
                </div>
                <div class="form-group">
                    <label for="musicnParticipants">Numero Participants:</label>
                    <input type="text" class="form-control" id="musicnParticipants" v-bind:value="music.nparticipants">
                </div>
                <div class="form-group">
                    <label for="musicTelefon">Telefon:</label>
                    <input type="text" class="form-control" id="musicTelefon" v-bind:value="music.telefon"> </div>
                <div class="form-group">
                    <label for="musicTelefon2">Telefon 2:</label>
                    <input type="text" class="form-control" id="musicTelefon2" v-bind:value="music.telefon2">
                </div>
                <div class="form-group">
                    <label for="musicPoblacio">Ciutat:</label>
                    <input type="text" class="form-control" id="musicPoblacio" v-bind:value="music.poblacio">
                </div>

                <div class="form-group">
                    <label for="musicEmail">Adre√ßa Electronica:</label>
                    <input type="email" class="form-control" id="musicEmail" v-bind:value="music.email">
                </div>
                <select class="col-md-3" id="musicTipus">
                    <option>Grallers</option>
                    <option>Flabiol </option>
                  
                </select>
               
            <div id="botoInsertaMusic">
                <button type="button" class="btn btn-primary" v-on:click="cancela">Cancela</button>
                <button type="button" class="btn btn-primary" v-on:click="inserta">Modifica </button>
               
            </div>
