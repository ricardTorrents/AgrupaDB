                    <div id=FormNouSoci>
                        <div class="form-group">

                            <input type="text" class="form-control" id="sociNom">

                        <div class="form-group">

                        </div>

                        </div>

                            <label for="sociAdreça">Adreça:</label>
                            <input type="text" class="form-control" id="sociAdreça">
                        </div>

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="sociCiutat">Ciutat:</label>
                            <input type="text" class="form-control" id="sociCiutat">
                        </div>
        
                        <label>Sexe:</label>

                            <input type="radio" id="d" name="optradio">Dona</label>
                        <label class="radio-inline">
                            <input type="radio" id="h"name="optradio">Home</label>

                    <div id="botoNouSoci">
                            <button type="button" class="btn btn-primary" v-on:click="cancela" >Cancela</button>
