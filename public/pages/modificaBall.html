<body>
    <div id="vueModificaBall">
            <div id="header" class="col-md-12">
                    <strong> Agrupac√≥ de Balls Populars </strong>
            </div>
            <div id="pagModificaBall">
                    <div id=FormModificaBall>
                        <div class="form-group">
                            <label for="ballNom">Nom:</label>
                            <input type="text" class="form-control" id="ballNom" v-bind:value="ball.nom">
                        </div>
                        <div class="form-group">
                            <label for="ballParticipants">Participants:</label>
                            <input type="text" class="form-control" id="ballParticipants" v-bind:value="ball.numparticipants">
                        </div>
                        <div class="form-group">
                            <label for="ballEdatMinima">Edat Minima:</label>
                            <input type="text" class="form-control" id="ballEdatMinima" v-bind:value="ball.edat_minima">
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="ballEdatMaxima">Edat Maxima:</label>
                            <input type="text" class="form-control" id="ballEdatMaxima" v-bind:value="ball.edat_maxima">
                        </div>
                       
                        <label>Sexe:</label>
                        <label class="radio-inline">
                            <input type="radio" id="d" name="optradio">Dona</label>
                        <label class="radio-inline">
                            <input type="radio" id="h" name="optradio">Home</label>
                        <label class="radio-inline">
                                <input type="radio" id="m" name="optradio">Mixte</label>
                    </div>
                    
                    <div id="botomodificaBall">
                            <button type="button" class="btn btn-primary" v-on:click="cancela" >Cancela</button>
                        <button type="button" class="btn btn-primary" v-on:click="modificaBall" >Modifica</button>
                        <div id="eliminaball">
                            <button type="button" class="btn btn-danger" v-on:click="elimina" >Elimina Ball</button>
                        </div>
                    </div>
