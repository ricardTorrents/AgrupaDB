<body>
    <div id="vueComponent">
        <div id="caps"></div>


    </div>
    <div id="vueModificaBallExtern">
       
        <div id="pagModificaBallExtern">
            <div id=FormModificaBallExtern>
                <div class="form-group">
                    <label for="ballExternNom">Nom:</label>
                    <input type="text" class="form-control" id="ballExternNom" v-bind:value="ballExtern.nom">
                </div>
                <div class="form-group">
                    <label for="ballExternNparticipants">Numero Participants:</label>
                    <input type="text" class="form-control" id="ballExternNparticipants" v-bind:value="ballExtern.nparticipants">
                </div>
                <div class="form-group">
                    <label for="ballExternTelefon">Telefon:</label>
                    <input type="text" class="form-control" id="ballExternTelefon" v-bind:value="ballExtern.telefon"> </div>
                <div class="form-group">
                    <label for="ballExternTelefon2">Telefon 2:</label>
                    <input type="text" class="form-control" id="ballExternTelefon2" v-bind:value="ballExtern.telefon2">
                </div>
                <div class="form-group">
                    <label for="ballExternPoblacio">Ciutat:</label>
                    <input type="text" class="form-control" id="ballExternPoblacio" v-bind:value="ballExtern.poblacio">
                </div>

                <div class="form-group">
                    <label for="ballExternEmail">Adre√ßa Electronica:</label>
                    <input type="email" class="form-control" id="ballExternEmail" v-bind:value="ballExtern.email">
                </div>
               
            <div id="botoModificaBallExtern">
                <button type="button" class="btn btn-primary" v-on:click="cancela">Cancela</button>
                <button type="button" class="btn btn-primary" v-on:click="modificaBallExtern">Modifica </button>
                <div id="eliminaBallExtern">
                    <button type="button" class="btn btn-danger" v-on:click="elimina">Elimina Soci</button>
                </div>
            </div>


        </div>
    </div>
    <div id="peu"></div>
</body>
